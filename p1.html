  <script>
    function $(id){
      return document.getElementById(id);
    }
    var wrapper = $('wrapper');
    wrapper.addEventListener('touchend',function(e){
      if(e.target.tagName.toLowerCase() !== 'button'){
        return false;
      }
      e.stopPropagation();
      var btn = e.target;
      var li = btn.parentNode,url=li.getAttribute('data-url');
      location.href=url;
    })
  </script>
